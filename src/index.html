<script>
    function toggleScrollClass() {
        const scroll = document.querySelector('header');

        window.pageYOffset > 0 ? scroll.classList.add('scroll') : scroll.classList.remove('scroll');

    window.addEventListener('scroll', function () {toggleScrollClass()});
